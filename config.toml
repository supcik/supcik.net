baseURL = "https://www.supcik.net/"
theme = "introduction"
DefaultContentLanguage = "en"
disqusshortname = "supcik"
googleAnalytics = "UA-49403333-1"
publishdir = "public"
title = "Jacques Supcik"

# enforce_ssl = true
# builddrafts = false
# 
# canonifyurls = true
# layoutdir = "layouts"

pygmentsStyle = "monokailight"

[params]
    themeStyle = "light"
    favicon                      = "/img/profile.png"
    showRSSButton                = false                   # Show rss button in navigation
    fadeIn                       = false                    # Turn on/off the fade-in effect
    fadeInIndex                  = false                   # Turn on/off the fade-in effect on the index page even if fade-in was otherwise turned off
    
    dateFormat                   = "Jan 2, 2006"
    timeZone                     = "Europe/Zurich"         # Your timezone as in the TZ* column of this list: https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
    timeFormat                   = "h:mm A"                 # https://momentjs.com/docs/#/displaying/format/

    email                        = "jacques@supcik.net"
    customCSS                    = ["supcik.css"]

    [params.home]
        introHeight              = "large"                 # Input either "medium" or "large" or "fullheight"
        showLatest               = true                    # Show latest blog post summary
        showAllPosts             = false                   # Set true to list all posts on home page, or set false to link to separate blog list page
        numberOfProjectsToShow   = 3                       # Maximum number of projects to show on home page. Unset or comment out to show all projects
        localTime                = true                    # Show your current local time in contact section
        timeRefresh              = 1000

    [params.projects]
        useTwoColumns            = false                   # Use a layout with two columns instead of three

#     author = "Jacques Supcik"
#     firstname = "Jacques"
#     avatar = "img/profile.png" # Path to image in static folder eg. img/avatar.png, or comment out to remove
#     cachebuster = true # Add the current unix timestamp in query string for cache busting css assets
# 
#     showblog = true # Show Blog section on home page
#     showallposts = false # Set 'true' to list all posts on home page, or set 'false' to link to separate blog list page
#     showlatest = true # Show latest blog post summary
#     showprojects    = false # Show Projects section on home page


    [params.share]
        twitter                  = true
        facebook                 = true
        googlePlus               = true
        pinterest                = true

    # Social icons appear in introduction and contact section. Add as many more as you like.
